<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Removendo a sugestão de preenchimento
        AutoComplete Off 
        Name- Mais util em html e PHP
        Id - Mais util em JS
        Label - etiquetar inputs (Muito Importante)
        2 metodos de envio de formulario <METHOD> - (GET Padrão)
            Post - Esconde a URL, mas não deixa mais seguro - Usar em dados sensíveis 
            Get - Não esconde o formulario na url - Melhor para compartilhar o link
        Aprender HTTPS para mais segurança dos formularios 
    -->
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p> <input type="submit" value="Enviar"> </p> 
    </form>
</body>
</html>
