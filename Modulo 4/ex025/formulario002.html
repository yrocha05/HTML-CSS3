<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        REQUIRED - Obrigatorio preencher
        Minlenght - Minimo de Letras
        MaxLenght= max de Letras
        Size - Tammanho da caixa para comportar o max de letras
        Placeholder- Segura textos
        Autocomplete - Cadastra o input como Username ou Passwords 

        Todos usados no INPUT
    -->
</head>
<body>
    <h1>Teste de Form</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5"
            maxlength="10" placeholder="Nome de Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required
            minlength="5" size="9" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>

    </form>
    
</body>
</html>
