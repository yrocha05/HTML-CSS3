    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
        <style>

            /* MESCLAGEM  
                COLSPAN 2 - OCUPA 2 LINHAS
                ROWSPAN 2 - OCUPA 2 COLUNAS
            
            */
            body{
                font-family: Arial, Helvetica, sans-serif;

            }

            table{
                border-collapse: collapse;
                width: 300px;

            }

            td{
                border: 1px solid black;
                padding: 12px;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <h1>Mesclagem de Tabelas</h1>
        <table>
            <tr>
                <td rowspan="2"> A</td>
                <td colspan="2" > B</td>
                
            </tr>
            <tr>
                
                <td> E</td>
                <td rowspan="2"> F</td>
            </tr>
            <tr>
                <td colspan="3"> G</td>
                
                
            </tr>
            <tr>
                <td> J</td>
                <td colspan="2"> K</td>
                
            </tr>
        </table>
    </body>
    </html>
